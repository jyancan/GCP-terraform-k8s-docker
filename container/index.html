<html>
    <head>
        <title>Simple hello world</title>
        <style>
            .prompt {
                font-size: 16px;
                color: brown;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .container {
                width: 50%;
            }
            .left-pane {
                width: 50%;
                float: left;
            }
            .right-pane {
                width: 50%;
                float: right;
            }
            .submit-name {
                clear: both;
            }
        </style>
    </head>
<body>
    <h1>Hello Node JS</h1>

    <form method='GET' action="/sqres">
        <div class="container">
            <div class="prompt left-pane">
                <span>Give us your number to pow it</span>
            </div>
            <div class="right-pane">
                <input type="int" id="x" name="x" />
            </div>
        </div>
        <div class="submit-name">
            <input type="submit" value="Square" />
        </div>
        </div>
    </form>
</body>
</html>
